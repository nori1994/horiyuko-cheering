<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>堀裕子をよろしく！</title>
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="./js/timer.js"></script>
        <script type="text/javascript" src="./js/counter.js"></script>
    </head>
    <body>
        <div id="count_up_area" class="inline_block">
            <p class="text">TIME</p>
            <p id="time" class="text">10</p>
        </div>
        <div id="score_area" class="inline_block">
            <p class="text">SCORE</p>
            <p id="count" class="text">0</p>
        </div>
        <div class="office_area">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td class="td_base">
                        <div class="desk_img_area" class="inline_block">
                            <img id="desk_img" src="./asset/desk_mashroom .png">
                        </div>
                    </td>
                    <td class="td_base">
                        <div class="button_on_img" class="inline_block">
                            <img id="spoon_img" src="./asset/spoon.png">
                            <div class="psychic_counter_area">
                                <input id="count_down"
                                    class="button_base"
                                    type="button"
                                    onclick="count_start();"
                                    value="はじめる">
                                <input id="psychic_counter"
                                    class="button_base"
                                    type="button"
                                    onclick="count_up();"
                                    value="一緒に念じる"
                                    disabled="disabled">
                                <!--
                <input id="psychic_counter_button"
                    type="image"
                    onclick="count_up();"
                    src="./asset/pray-button.png">
                -->
                            </div>
                        </div>
                    </td>
                    <td class="td_vertical_align_top">
                        <div class="window_img_area" class="inline_block">
                            <img id="window_img" src="./asset/window_hare.png">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="td_base">
                        <div id="description_area">
                            <p class="text">時間内までにたくさん念じよう</p>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </body>
</html>
